{{ $data := index .Site.Data .Site.Language.Lang }}

{{ if $data.homepage.banner.enable }}
{{ with $data.homepage.banner }}

<section class="preheader" >
    <img src="{{ site.Params.main_image }}" alt="main image">
    <div class="container h-100" data-aos="fade-in" data-aos-delay="150">
        <div class="d-block d-flex no-gutters align-items-center h-100">
            <div class="welcome-text rounded col-xl-5 col-lg-6 order-lg-0 col-md-8">
                <h2 class="h1 mb-20">{{ .title | markdownify }}</h2>
                <h3>{{ .content | markdownify }}</h3>
                <br>
                {{ if .button.enable }}
                {{ with .button }}
                <a href="{{.link | absLangURL}}"
                    class="btn btn-primary d-flex align-items-center justify-content-center">
                    {{with .icon}} <img class="mr-2" src="{{ . }}">{{end}} {{.label}}</a>
                {{ end }}
                {{ end }}
            </div>
        </div>
    </div>
</section>

{{ end }}
{{ end }}
