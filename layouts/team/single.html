{{ define "main" }}

<!-- strat of team-details -->
<section class="section-padding pt-50">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-3 col-md-5 col-sm-9 text-center" data-aos="fade-in">
        <img class="img-fluid rounded" src="{{.Params.Image | absURL }}" alt="{{.Title}}">
        <ul class="list-unstyled list-inline mt-2">
          {{ range sort .Params.social "icon" "asc" }}
          <li class="list-inline-item">
            <a href="{{ .link | safeURL }}" class="text-black-200 p-2 d-inline-block">
              {{ if eq .icon "teams-icon" }}
              <span class="{{ .icon }}"><img style="width: 20px; margin-top: -3px;" src="/images/microsoft_teams_icon_137398.png" alt=""></span>
              {{ else }}
              <span class="{{ .icon }}"></span>
              {{ end }}
            </a>
          </li>
          {{ end }}
        </ul>
      </div>
      <div class="col-lg-9 col-md-12 mb-60" data-aos="fade-in" data-aos-delay="50">
        <div class="post-category position-relative mb-15">{{ range $i,$p:= .Params.Categories }}{{if ne $i 0}}-{{end}}<span
          class="text-black-200 font-weight-600 ml-1">{{ . }}</span>
          {{ end }}
        </div>

        <h2 class="font-weight-bold mb-30">{{ .Params.name }}</h2>

        <div class="post-meta font-weight-600 text-primary mb-15">
          <span>{{ .Params.job_title }}</a>
        </div>
        <div class="content">{{.Content}}</div>
      </div>
    </div>
  </div>
</section>
<!-- end of blog-details -->

{{ end }}
