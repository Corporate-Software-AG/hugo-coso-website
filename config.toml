######################## default configuration ####################
baseURL = "https://coso.azureedge.net"
title = "CoSo - Preview Homepage"
theme = "hugo-theme-copper"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# google analytics
googleAnalytics = "" # example : UA-123-45

defaultContentLanguage = "de"

# disable language
disableLanguages = ["fr", "en"] # desable language from here


############################# Outputs ##############################
[outputs]
home = ["HTML", "RSS"]

[markup.goldmark.renderer]
unsafe= true

